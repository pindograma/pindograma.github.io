{% assign incl_author = site.authors | where: 'short_name', include.author | first %}

<article>
  <div class="row">
    <div class="col mr-0 ml-3 px-0">
      <div class="card card-2 m-2">
	<div class="row">
	  <div class="col px-5 py-3">
	    <a href="{{ include.url }}" class="darkgray">
	      <p class="author-post-title">{{ include.title }}</p>
	    </a>

	    <p class="undertitle small">por
	    <a href="{{ incl_author.url }}">
	      <span class="old-author">{{ incl_author.name }}</span>
	    </a>
	    </p>
	  </div>

	  <div class="col-auto">
	    <div class="post-list-image-container">
	      <a href="{{ include.url }}">
		<img class="post-list-image p-2" src="{{ include.image_url }}">
	      </a>
	    </div>
	  </div>
	</div>
      </div>
    </div>

    <div class="col-auto mx-0 px-0">
      <div class="post-list-date-container">
	<p class="date darkgray m-0 mr-3">{{ include.date | date: "%d/%m/%Y" }}</p>
      </div>
    </div>
  </div>
</article>
