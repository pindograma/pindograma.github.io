    <link rel="shortcut icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png?v">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png?v">
    <link rel="manifest" href="/assets/images/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    
    <meta name="apple-mobile-web-app-title" content="Pindograma">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/assets/images/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/assets/fonts/Fantasque.css" />
    <link rel="stylesheet" href="/assets/fonts/CenturySchoolbookL.css" />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    {% seo %}

  <body>
    <header class="d-none d-md-block">
      <div class="container-fluid">
        <div class="row mb-5">
          <div class="col-auto pl-5 logo-container">
            <a href="/">
              <img class="logo" src="/assets/images/LOGO.svg">
            </a>
          </div>
          <div class="col pr-0 mr-0">
            <div class="menu mr-5 pr-4">
              <nav class="main-menu">
                <ul>
                  <li><a href="/" aria-current="page">início</a></li>
                  <li><a href="/about">sobre</a></li>
                </ul>
              </nav>
            </div>
            <hr/>
          </div>
        </div>
      </div>
    </header>

    <header class="d-md-none">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <a href="/">
              <img class="logo" src="/assets/images/LOGO.svg">
            </a>
          </div>
        </div>

        <div class="row mb-3" style="margin-top: -15px;">
          <div class="col px-0">
            <div class="mobile-menu">
              <nav class="mobile-main-menu">
                <ul class="px-0 mobile-menu">
                  <li><a href="/" aria-current="page">início</a></li>
                  <li><a href="/about/">sobre</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

        <div class="row social">
          <div class="col-sm-2 col-md-3 d-xs-none d-sm-block d-md-none"></div>
          <div class="col-8 col-xs-8 col-sm-5 col-md-4 col-l-2">
            <div class="row px-5">
              <a href="" target="_blank">
                <i class="fab fa-linkedin fa-2x m-2 text-secondary"></i>
              </a>
              <a href="" target="_blank">
                <i class="fab fa-instagram-square fa-2x m-2 text-secondary"></i>
              </a>
              <a href="" target="_blank">
                <i class="fab fa-facebook-square fa-2x m-2 text-secondary"></i>
              </a>
            </div>
          </div>
          <div class="col-4 col-sm-5 col-md-8 col-l-10">
            <hr/>
          </div>
        </div>
        <div class="row info">
          <div class="col-12 col-md-6 w-100 p-0">
            <hr/>
          </div>
          <div class="col-12 col-md-5 pt-2 mb-5 text-center footer-text">
            <span class="mt-2">Contato: redacao@pindograma.com.br &bull; Telefone: (11) 96036-3366</span>
          </div>
          <div class="col-1 d-none d-md-block w-100">
            <hr/>
          </div>
        </div>
      </div>
    </footer>
